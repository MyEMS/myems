<div class="wrapper wrapper-content" ng-controller="ProtocolMasterController">
	<div class="row">
		<div class="col-lg-12">
			<div class="tabs-container">

				<uib-tabset>
					<uib-tab heading="{{'PROTOCOL.PROTOCOL' | translate}}" >
						<div class="panel-body" ng-controller="ProtocolController">
							<a ng-click="addProtocol()" class="btn btn-primary btn-rounded btn-outline" href=""><i class="fa fa-plus-circle"></i> {{'PROTOCOL.ADD_PROTOCOL' | translate}}</a>
							<table class="footable table table-bordered table-hover" data-sort="true" data-page-size="15">
								<thead>
									<tr>
										<th class="text-center" data-type="numeric">{{'SETTING.ID' | translate}}</th>
										<th class="text-center">{{'SETTING.NAME' | translate}}</th>
										<th class="text-center">{{'PROTOCOL.CODE' | translate}}</th>
										<th class="text-center">{{'SETTING.ACTION' | translate}}</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="protocol in protocols">
										<td class="text-center">{{ protocol.id }}</td>
										<td class="text-center">{{ protocol.name }}</td>
										<td class="text-center">{{ protocol.code }}</td>
										<td class="text-center">
											<a class="btn btn-primary btn-rounded btn-xs" ng-click="editProtocol(protocol)" >{{'SETTING.EDIT' | translate}}</a>
											<a ng-click="deleteProtocol(protocol)" class="btn btn-danger btn-rounded btn-xs" >{{'SETTING.DELETE' | translate}}</a>
										</td>
									</tr>
								</tbody>
								<tfoot class="hide-if-no-paging">
									<tr>
										<td colspan="6">
											<ul class="pagination pull-right"></ul>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
	</div>
</div>
