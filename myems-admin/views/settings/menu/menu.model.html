<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{menu.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_menu" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'SETTING.NAME' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input ng-model="menu.name" type="text" disabled name="menuname" class="form-control" required>
                    <div class="m-t-xs" ng-show="form_menu.menuname.$invalid && form_menu.menuname.$dirty">
                        <small class="text-danger"
                            ng-show="form_menu.menuname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'SETTING.IS_HIDDEN' | translate}} </label>
                <div class="col-sm-8">
                    <div class="checkbox checkbox-success">
                        <input id="chk_menu_is_hidden" type="checkbox" ng-model="menu.is_hidden"
                            ng-checked="menu.is_hidden">
                        <label for="chk_menu_is_hidden">{{'SETTING.IS_HIDDEN' | translate}}</label>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_menu.$invalid" class="btn btn-primary"
            ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
