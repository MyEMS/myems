<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energystoragecontainerhvac.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energystoragecontainerhvac" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'ENERGY_STORAGE_CONTAINER.ENERGY_STORAGE_CONTAINER_HVAC_NAME' |
                    translate}}</label>
                <div class="col-sm-9">
                    <input ng-model="energystoragecontainerhvac.name" type="text" name="energystoragecontainerhvacname"
                        class="form-control" required="">
                    <div class="m-t-xs"
                        ng-show="form_energystoragecontainerhvac.energystoragecontainerhvacname.$invalid && form_energystoragecontainerhvac.energystoragecontainerhvacname.$dirty">
                        <small class="text-danger"
                            ng-show="form_energystoragecontainerhvac.energystoragecontainerhvacname.$error.required">{{'ENERGY_STORAGE_CONTAINER.INPUT_ENERGY_STORAGE_CONTAINER_HVAC_NAME'
                            | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energystoragecontainerhvac.$invalid" class="btn btn-primary"
            ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
