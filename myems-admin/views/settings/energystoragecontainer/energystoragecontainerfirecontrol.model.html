<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energystoragecontainerfirecontrol.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energystoragecontainerfirecontrol" novalidate class="form-horizontal">
            <div class="form-group">
                <label
                    class="col-sm-3 control-label">{{'ENERGY_STORAGE_CONTAINER.ENERGY_STORAGE_CONTAINER_FIRECONTROL_NAME'
                    | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-9"><input ng-model="energystoragecontainerfirecontrol.name" type="text"
                        name="energystoragecontainerfirecontrolname" class="form-control" required="">
                    <div class="m-t-xs"
                        ng-show="form_energystoragecontainerfirecontrol.energystoragecontainerfirecontrolname.$invalid && form_energystoragecontainerfirecontrol.energystoragecontainerfirecontrolname.$dirty">
                        <small class="text-danger"
                            ng-show="form_energystoragecontainerfirecontrol.energystoragecontainerfirecontrolname.$error.required">{{'ENERGY_STORAGE_CONTAINER.INPUT_ENERGY_STORAGE_CONTAINER_FIRECONTROL_NAME'
                            | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energystoragecontainerfirecontrol.$invalid" class="btn btn-primary"
            ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
