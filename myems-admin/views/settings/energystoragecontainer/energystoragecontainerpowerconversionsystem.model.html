<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energystoragecontainerpowerconversionsystem.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energystoragecontainerpowerconversionsystem" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'SETTING.NAME' | translate}}</label>
                <div class="col-sm-7">
                    <input ng-model="energystoragecontainerpowerconversionsystem.name" type="text"
                        name="energystoragecontainerpowerconversionsystemname" class="form-control" required="">
                    <div class="m-t-xs"
                        ng-show="form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemname.$invalid && form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemname.$dirty">
                        <small class="text-danger"
                            ng-show="form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemname.$error.required">{{'SETTING.INPUT_NAME'
                            | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'ENERGY_STORAGE_CONTAINER.RUN_STATE_POINT' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="energystoragecontainerpowerconversionsystem.run_state_point.id"
                        theme="bootstrap" required>
                        <ui-select-match allow-clear="false"
                            placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'ENERGY_STORAGE_CONTAINER.RATED_OUTPUT_POWER' |
                    translate}}(kW)</label>
                <div class="col-sm-7">
                    <input ng-model="energystoragecontainerpowerconversionsystem.rated_output_power" type="number"
                        name="energystoragecontainerpowerconversionsystemrated_output_power" class="form-control"
                        required="">
                    <div class="m-t-xs"
                        ng-show="form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemrated_output_power.$invalid && form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemrated_output_power.$dirty">
                        <small class="text-danger"
                            ng-show="form_energystoragecontainerpowerconversionsystem.energystoragecontainerpowerconversionsystemrated_output_power.$error.required">{{'ENERGY_STORAGE_CONTAINER.INPUT_CAPACITY'
                            | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energystoragecontainerpowerconversionsystem.$invalid"
            class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
