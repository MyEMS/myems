<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energystoragecontainerdcdc.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energystoragecontainerdcdc" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'ENERGY_STORAGE_CONTAINER.ENERGY_STORAGE_CONTAINER_DCDC_NAME' |
                    translate}}</label>
                <div class="col-sm-9"><input ng-model="energystoragecontainerdcdc.name" type="text"
                        name="energystoragecontainerdcdcname" class="form-control" required="">
                    <div class="m-t-xs"
                        ng-show="form_energystoragecontainerdcdc.energystoragecontainerdcdcname.$invalid && form_energystoragecontainerdcdc.energystoragecontainerdcdcname.$dirty">
                        <small class="text-danger"
                            ng-show="form_energystoragecontainerdcdc.energystoragecontainerdcdcname.$error.required">{{'ENERGY_STORAGE_CONTAINER.INPUT_ENERGY_STORAGE_CONTAINER_DCDC_NAME'
                            | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energystoragecontainerdcdc.$invalid" class="btn btn-primary"
            ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
