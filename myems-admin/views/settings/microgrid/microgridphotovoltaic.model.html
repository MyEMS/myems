<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridphotovoltaic.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridphotovoltaic" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'MICROGRID.MICROGRID_PHOTOVOLTAIC_NAME' | translate}}</label>
                <div class="col-sm-9">
                    <input ng-model="microgridphotovoltaic.name" type="text" name="microgridphotovoltaicname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridphotovoltaic.microgridphotovoltaicname.$invalid && form_microgridphotovoltaic.microgridphotovoltaicname.$dirty">
                        <small class="text-danger" ng-show="form_microgridphotovoltaic.microgridphotovoltaicname.$error.required">{{'MICROGRID.INPUT_MICROGRID_PHOTOVOLTAIC_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'MICROGRID.POWER_POINT' | translate}}</label>
                <div class="col-sm-9">
                    <ui-select ng-model="microgridphotovoltaic.power_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'MICROGRID.METER' | translate}}</label>
                <div class="col-sm-9">
                    <ui-select ng-model="microgridphotovoltaic.meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'MICROGRID.RATED_POWER' | translate}}(kW)</label>
                <div class="col-sm-9">
                    <input ng-model="microgridphotovoltaic.rated_power" type="number" name="microgridphotovoltaicrated_power" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridphotovoltaic.microgridphotovoltaicrated_power.$invalid && form_microgridphotovoltaic.microgridphotovoltaicrated_power.$dirty">
                        <small class="text-danger" ng-show="form_microgridphotovoltaic.microgridphotovoltaicrated_power.$error.required">{{'MICROGRID.INPUT_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridphotovoltaic.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
