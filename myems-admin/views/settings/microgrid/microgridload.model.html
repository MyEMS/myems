<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridload.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridload" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_LOAD_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridload.name" type="text" name="microgridloadname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridload.microgridloadname.$invalid && form_microgridload.microgridloadname.$dirty">
                        <small class="text-danger" ng-show="form_microgridload.microgridloadname.$error.required">{{'MICROGRID.INPUT_MICROGRID_LOAD_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.POWER_POINT' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="microgridload.power_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.METER' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="microgridload.meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.RATED_INPUT_POWER' | translate}}(kW)</label>
                <div class="col-sm-10"><input ng-model="microgridload.rated_input_power" type="number" name="microgridloadrated_input_power" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridload.microgridloadrated_input_power.$invalid && form_microgridload.microgridloadrated_input_power.$dirty">
                        <small class="text-danger" ng-show="form_microgridload.microgridloadrated_input_power.$error.required">{{'MICROGRID.INPUT_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridload.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
