<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{svg.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_svg" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.NAME' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input ng-model="svg.name" type="text" name="svgname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_svg.svgname.$invalid && form_svg.svgname.$dirty">
                        <small class="text-danger" ng-show="form_svg.svgname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'SVG.SOURCE_CODE' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <textarea ng-model="svg.source_code" rows="10" cols="50" name="svgsourcecode" class="form-control" required="" placeholder="<svg></svg>"></textarea>
                    <div class="m-t-xs" ng-show="form_svg.svgsourcecode.$invalid && form_svg.svgsourcecode.$dirty">
                        <small class="text-danger" ng-show="form_svg.svgsourcecode.$error.required">{{'SVG.INPUT_SOURCE_CODE' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.DESCRIPTION' | translate}} ({{'SETTING.OPTIONAL' | translate}})</label>
                <div class="col-sm-10">
                    <input ng-model="svg.description" type="text" name="svgdescription" class="form-control" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_svg.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
