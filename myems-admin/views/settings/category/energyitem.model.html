<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energyItem.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energyitem" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label">{{'SETTING.NAME' | translate}}<span class="text-danger">*</span></label>

                <div class="col-sm-9"><input ng-model="energyItem.name" type="text" name="energyitemname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_energyitem.energyitemname.$invalid && form_energyitem.energyitemname.$dirty">
                        <small class="text-danger" ng-show="form_energyitem.energyitemname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-3 control-label">{{'SETTING.CATEGORY' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <ui-select ng-model="energyItem.energy_category_id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="category.id as category in categories | filter: $select.search">
                            <div ng-bind-html="category.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energyitem.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
