<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energyflowdiagram.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energyflowdiagram" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.NAME' | translate}}</label>
                <div class="col-sm-10">
                    <input ng-model="energyflowdiagram.name" type="text" name="energyflowdiagramname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_energyflowdiagram.energyflowdiagramname.$invalid && form_energyflowdiagram.energyflowdiagramname.$dirty">
                        <small class="text-danger" ng-show="form_energyflowdiagram.energyflowdiagramname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energyflowdiagram.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
