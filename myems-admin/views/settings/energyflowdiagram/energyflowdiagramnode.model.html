<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energyflowdiagramnode.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energyflowdiagramnode" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">{{'ENERGY_FLOW_DIAGRAM.NODE_NAME' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input ng-model="energyflowdiagramnode.name" type="text" name="energyflowdiagramnodename" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_energyflowdiagramnode.energyflowdiagramnodename.$invalid && form_energyflowdiagramnode.energyflowdiagramnodename.$dirty">
                        <small class="text-danger" ng-show="form_energyflowdiagramnode.energyflowdiagramnodename.$error.required">{{'ENERGY_FLOW_DIAGRAM.INPUT_NODE_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energyflowdiagramnode.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
