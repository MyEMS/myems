<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{iotsimcard.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_iotsimcard" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label">{{'IOTSIMCARD.ICCID' | translate}}</label>
                <div class="col-sm-9">
                    <input ng-model="iotsimcard.iccid" type="text" name="iotsimcardiccid" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_iotsimcard.iotsimcardiccid.$invalid && form_iotsimcard.iotsimcardiccid.$dirty">
                        <small class="text-danger" ng-show="form_iotsimcard.iotsimcardiccid.$error.required">{{'IOTSIMCARD.INPUT_ICCID' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-3 control-label">{{'IOTSIMCARD.DESCRIPTION' | translate}} ({{'SETTING.OPTIONAL' | translate}})</label>
                <div class="col-sm-9">
                    <input ng-model="iotsimcard.description" type="text" name="iotsimcarddescription" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_iotsimcard.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
