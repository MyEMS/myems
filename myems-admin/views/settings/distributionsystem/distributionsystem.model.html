<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{distributionsystem.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_distributionsystem" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.NAME' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input ng-model="distributionsystem.name" type="text" name="distributionsystemname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_distributionsystem.distributionsystemname.$invalid && form_distributionsystem.distributionsystemname.$dirty">
                        <small class="text-danger" ng-show="form_distributionsystem.distributionsystemname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'DISTRIBUTION_SYSTEM.SVG' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <ui-select ng-model="distributionsystem.svg.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="svg.id as svg in svgs | filter: $select.search">
                            <div ng-bind-html="svg.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'SETTING.DESCRIPTION' | translate}} ({{'SETTING.OPTIONAL' | translate}})</label>
                <div class="col-sm-10">
                    <input ng-model="distributionsystem.description" type="text" name="distributionsystemdescription" class="form-control" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_distributionsystem.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
