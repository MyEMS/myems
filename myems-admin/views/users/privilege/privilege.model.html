<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{privilege.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_privilege" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label">{{'SETTING.NAME' | translate}}<span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input ng-model="privilege.name" type="text" name="privilegename" class="form-control" required>
                    <div class="m-t-xs"
                        ng-show="form_privilege.privilegename.$invalid && form_privilege.privilegename.$dirty">
                        <small class="text-danger"
                            ng-show="form_privilege.privilegename.$error.required">{{'SETTING.INPUT_NAME' | translate}}
                        </small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div id="spacetree"></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_privilege.$invalid" class="btn btn-primary"
            ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
