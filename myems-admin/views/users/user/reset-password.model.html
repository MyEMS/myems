<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{'USER.RESET_PASSWORD' | translate}}</h4>
    </div>
    <div class="modal-body">
        <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label">{{'USER.USERNAME' | translate}}</label>
                <div class="col-sm-9">
                    <input ng-model="user.name" type="text" class="form-control" readonly="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-3 control-label">{{'USER.PASSWORD' | translate}}</label>
                <div class="col-sm-9">
                    <input ng-model="user.password" type="password" class="form-control" maxlength="100">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
